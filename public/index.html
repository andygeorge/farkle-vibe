<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle Scoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² Farkle Scoring App</h1>
        </header>

        <main>
            <div id="game-setup" class="section">
                <h2>Create New Game</h2>
                <form id="new-game-form">
                    <div class="form-group">
                        <label for="game-name">Game Name:</label>
                        <input type="text" id="game-name" required>
                    </div>

                    <div class="form-group">
                        <label for="target-score">Target Score:</label>
                        <input type="number" id="target-score" value="10000" min="1000" step="1000">
                    </div>

                    <div class="form-group">
                        <label>Players:</label>
                        <div id="players-list">
                            <div class="player-input-container"></div>
                            <input type="text" class="player-input" placeholder="Player 1" required>
                            <button type="button" class="delete-player-btn">Delete</button>
                            <input type="text" class="player-input" placeholder="Player 2" required>
                            <button type="button" class="delete-player-btn">Delete</button>
                        </div>
                    </div>
                    <button type="button" id="add-player">Add Player</button>
            </div>

            <button type="submit">Start Game</button>
            </form>
    </div>

    <div id="game-list" class="section">
        <h2>Recent Games</h2>
        <div id="games-container"></div>
    </div>

    <div id="game-play" class="section hidden">
        <div id="game-header">
            <h2 id="current-game-name"></h2>
            <button id="back-to-menu">Back to Menu</button>
        </div>

        <div id="players-scores">
            <div id="players-container"></div>
        </div>

        <div id="dice-roller">
            <h3>Roll Dice</h3>
            <div id="dice-container">
                <div class="dice" data-value="1">1</div>
                <div class="dice" data-value="2">2</div>
                <div class="dice" data-value="3">3</div>
                <div class="dice" data-value="4">4</div>
                <div class="dice" data-value="5">5</div>
                <div class="dice" data-value="6">6</div>
            </div>
            <button id="roll-dice">Roll Dice</button>
            <button id="calculate-score" class="hidden">Calculate Score</button>
        </div>

        <div id="score-input">
            <h3>Add Score</h3>
            <div id="selected-player-info" class="hidden">
                <p>Selected Player: <span id="selected-player-name"></span></p>
            </div>
            <form id="score-form">
                <div class="form-group">
                    <label for="score-value">Score:</label>
                    <input type="number" id="score-value" min="0" required>
                </div>

                <div class="form-group">
                    <label for="dice-combo">Dice Combination:</label>
                    <input type="text" id="dice-combo" placeholder="e.g., Three 4s, Two 1s">
                </div>

                <button type="submit" id="add-score-btn" disabled>Add Score</button>
            </form>
        </div>

        <div id="score-history">
            <h3>Score History</h3>
            <div id="scores-container"></div>
        </div>
    </div>
    </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
